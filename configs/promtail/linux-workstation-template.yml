server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://192.168.0.19:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  # Docker container logs (if Docker is installed)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
        filters:
          - name: status
            values: [running]
    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        regex: '/(.*)'
        target_label: "container"
      - source_labels: ["__meta_docker_container_image"]
        target_label: "image"
      - source_labels: ["__meta_docker_container_id"]
        target_label: "container_id"
      - replacement: "HOSTNAME_PLACEHOLDER"
        target_label: "hostname"
      - replacement: "docker"
        target_label: "job"
    pipeline_stages:
      - docker: {}

  # Systemd journal logs (SSH, sudo, system events)
  - job_name: systemd-journal
    journal:
      max_age: 12h
      labels:
        job: systemd-journal
        hostname: HOSTNAME_PLACEHOLDER
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
      - source_labels: ['__journal__hostname']
        target_label: 'node_hostname'
      - source_labels: ['__journal_syslog_identifier']
        target_label: 'syslog_identifier'
      - source_labels: ['__journal_priority']
        target_label: 'priority'
    pipeline_stages:
      # Extract security-relevant events
      - match:
          selector: '{syslog_identifier="sshd"}'
          stages:
            - regex:
                expression: '(?P<event>Failed|Accepted|Connection closed|Invalid user)'
            - labels:
                event:
      - match:
          selector: '{syslog_identifier="sudo"}'
          stages:
            - regex:
                expression: '(?P<sudo_event>COMMAND|authentication failure)'
            - labels:
                sudo_event:
