server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  # Point to Loki on Raspberry Pi (not media server)
  - url: http://192.168.0.19:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  # Scrape all Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        regex: '/(.*)'
        target_label: "container"
      - source_labels: ["__meta_docker_container_image"]
        target_label: "image"
      - source_labels: ["__meta_docker_container_id"]
        target_label: "container_id"
      - replacement: "unraid-server"
        target_label: "hostname"
      - replacement: "docker"
        target_label: "job"
    pipeline_stages:
      - docker: {}

  # Scrape system logs (if available on Unraid)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          hostname: unraid-server
          __path__: /var/log/syslog
